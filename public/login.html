<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financial Ledger</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>InvestED</h1>

        <nav>
            <ul>
            </ul>
        </nav>
    </header>

    <section id="login">
        <h2>Log In to Your Account</h2>
        <form action="/login" method="POST" class="login-form">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="registration.html">Sign up here</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Financial Ledger</p>
    </footer>
</body>

</html>
